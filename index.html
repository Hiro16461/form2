<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="comment-section">
			<h1 class="comment-reply-title">Write your comment!</h1>
			<form id="commentform" class="comment-form">
				<div class="comment-form-name">
					<input
						type="text"
						id="name"
						placeholder="Name *"
						name="name"
						pattern="^[^0-9]+$"
						size="30"
						maxlength="245"
						required
					/>
					<label for="name" data-help="Â¿Are you 11 from Stranger Things?"
						>Name</label
					>
				</div>
				<div class="comment-form-surname">
					<input
						type="text"
						id="surname"
						placeholder="Surname *"
						name="surname"
						size="30"
						maxlength="245"
						required
					/>
					<label for="surname" data-help="A girl has no name- Arya Stark"
						>Surname</label
					>
				</div>
				<div class="comment-form-email">
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email *"
						size="30"
						maxlength="100"
						aria-describedby="email-notes"
						required
					/>
					<label for="email" data-help="Format email@email.com">Email</label>
				</div>
				<div class="comment-form-url">
					<input
						type="url"
						name="url"
						id="url"
						placeholder="Website"
						size="30"
						maxlength="200"
					/>
					<label for="url" data-help="Should start with http:// or https://"
						>Website</label
					>
				</div>
				<div class="comment-form-comment">
					<textarea
						name="comment"
						id="comment"
						placeholder="Comment *"
						cols="45"
						rows="8"
						maxlength="65525"
						required
					></textarea>
					<label for="comment">Comment</label>
				</div>
				<div class="form-submit">
					<input
						type="submit"
						value="Post Comment"
						id="submit"
						class="submit"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
